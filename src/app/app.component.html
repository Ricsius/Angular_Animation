<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Animations</h1>
      <button class="btn btn-primary" (click)="onAnimate()">Animate!</button>
      <button class="btn btn-primary" (click)="onShrink()">Shrink!</button>
      <hr>
      <div [@divState]="state" style="width: 100px; height: 100px"></div>
      <br>
      <div [@wildState]="wild" style="width: 100px; height: 100px"></div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <input type="text" #input>
      <button class="btn btn-primary" (click)="onAdd(input.value)">Add Item!</button>
      <hr>
      <ul class="list-group">
        @for (item of list; track $index) {
          <li
          [@list1]
          class="list-group-item"
          (click)="onDelete(item)">
          {{ item }}
        </li>
        }
      </ul>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        @for (item of list; track $index) {
          <li
          class="list-group-item"
          (click)="onDelete(item)">
          {{ item }}
        </li>
        }
      </ul>
    </div>
</div>
